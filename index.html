<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 1.5 -4" rotation="0 0 0" width="2.5" height="0.2" depth="0.2" color="#4CC3D9"></a-box>
      <a-sphere position="0 2 -4" radius="0.5" color="#EF2D5E"></a-sphere>
      <a-cylinder position="0 1 -4" radius="0.2" height="1.25" color="#FFC65D"></a-cylinder>
      <a-torus position="0 2.75 -4" rotation="90 0 0" radius="0.5" radius-tubular="0.05" color="#FFC600"></a-torus>


      <a-cone position="1.65 1 -4" rotation="0 0 0" radius-bottom="0.25" radius-top="0" height="2" color="#EF2D5E"></a-cone>
      <a-cone position="1.65 1 -3.5" rotation="0 0 0" radius-bottom="0.25" radius-top="0" height="2" color="#EF2D5E"></a-cone>
      <a-cone position="1.65 1 -3" rotation="0 0 0" radius-bottom="0.25" radius-top="0" height="2" color="#EF2D5E"></a-cone>
      <a-cone position="1.65 1 -2.5" rotation="0 0 0" radius-bottom="0.25" radius-top="0" height="2" color="#EF2D5E"></a-cone>

      <a-cone position="-1.65 1 -4" rotation="0 0 0" radius-bottom="0.25" radius-top="0" height="2" color="#EF2D5E"></a-cone>
      <a-cone position="-1.65 1 -3.5" rotation="0 0 0" radius-bottom="0.25" radius-top="0" height="2" color="#EF2D5E"></a-cone>
      <a-cone position="-1.65 1 -3" rotation="0 0 0" radius-bottom="0.25" radius-top="0" height="2" color="#EF2D5E"></a-cone>
      <a-cone position="-1.65 1 -2.5" rotation="0 0 0" radius-bottom="0.25" radius-top="0" height="2" color="#EF2D5E"></a-cone>

      <a-ring position="0 4 -4" rotation="90 0 0" radius-inner="0.2" radius-outer="1" color="#FFC600"></a-ring>

      <a-triangle position="0 0 -3" color="#ffffff" vertex-a="0 5 0" vertex-b="-1 0 0" vertex-c="1 0 0" opacity="0.5"></a-triangle>

      <a-text value="hello" position="0 3.25 -4" align="center" color="#4CC3D9"></a-text>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#999999"></a-sky>
    </a-scene>
  </body>
</html>
